<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <h2>Hyrax Adventure</h2>
      <div id="stats">
        <span class="stat" id="st">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat" id="hlth">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat" id="gld">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button class="btn" id="button1">Go to store</button>
        <button class="btn" id="button2">Go to cave</button>
        <button class="btn" id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Hyrax Adenture. A fantesy world where dragons and other mythical monster exists. Do you have what it takes to kill the Dragon? Try by diving into the fantesy World.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
